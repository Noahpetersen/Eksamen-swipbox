<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header class="logo">
        <img src="images/DHLlogo.png" alt="DHL Logo" class="logo__image">
    </header>

    <section class="loginforms">
        <h1 class="loginforms__header">Login</h1>
    
        <input type="tel" class="loginforms__input--phone" name="phone" placeholder="Phone number">
        <input type="password" class="loginforms__input--password" name="password" placeholder="Password">
    
    </section>

    <footer class="loginoptions">
        <button class="loginoptions__login">Login</button>
        <a href="Signup.html" class="loginoptions__signup">Not registered? Sign up</a>
        <p>or</p>
        <a href="../guest/guestentry.html" class="loginoptions__guest">Continue as guest</a>
    </footer>
    

</body>
</html>
