<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestentry</title>
    <link rel="stylesheet" href="guestentry.css">
</head>
<body>
    <header class="favor">
        <h1 class="favor__text">To get started, we need your phone number</h1>
    </header>

    <section class="input"> 
        <input type="tel" class="input__number" name="number" placeholder="Phone number">
        
        <p>Your will receive an activation code by text</p>
    </section>

    <footer class="confirm">
        <input type="checkbox" class="confirm__checkbox">
        <p class="confirm__checkbox--text">I accept SwipBox terms and conditions</p>
        <button class="confirm__button">Send activation code</button>
    </footer>
    
</body>
</html>
