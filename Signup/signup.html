<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="logo">
        <img src="images/DHLlogo.png" alt="Logo of DHL" class="logo__image">
    </header>

    <section class="loginforms">
        <input type="text" class="loginforms__name" placeholder="Name">
        <input type="tel" class="loginforms__phone" placeholder="Phonenumber">
        <input type="password" class="loginforms__password" placeholder="Password">
    </section>

    <footer class="confirm">
        <button class="confirm__button">Create account</button>
    </footer>
</body>
</html>
